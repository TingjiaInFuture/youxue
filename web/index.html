<!DOCTYPE html>
<html>

<head>
    <title>游学系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            background-color: #e9ecef;
            margin-bottom: 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
        }

        main {
            margin: 0 auto;
            width: 80%;
            background-color:#f5f5f5;
            padding: 20px;
        }

        #diaryContainer div {
            color: black;
            margin: 10px;
            font-size: 16px;
            line-height: 1.5;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
        }

        /* 设置所有内容部分默认为隐藏 */
        .content-section {
            display: none;
        }

        /* 设置第一个内容部分（推荐）默认为显示
        .content-section:first-of-type {
            display: block;
        } */

        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <header>
        <h1>欢迎来到游学系统</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#用户" class="nav-link">用户</a></li>
            <li><a href="#推荐" class="nav-link">游学推荐</a></li>
            <li><a href="#规划" class="nav-link">游学路线规划</a></li>
            <li><a href="#查询" class="nav-link">场所查询</a></li>
            <li><a href="#日记" class="nav-link">游学日记管理</a></li>
        </ul>
    </nav>
    <main>
        <section id="用户" class="content-section">
            <button onclick="toggleForms()">切换到注册</button>
            <form id="loginForm" onsubmit="login(event)">
                <label for="username">用户名：</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">密码：</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="submit" value="登录">
            </form>
            <form id="registerForm" onsubmit="register(event)" style="display: none;">
                <label for="newUsername">用户名：</label><br>
                <input type="text" id="newUsername" name="newUsername"><br>
                <label for="newPassword">密码：</label><br>
                <input type="password" id="newPassword" name="newPassword"><br>
                <input type="submit" value="注册">
            </form>
            <p id="message"></p>
        </section>
        <section id="推荐" class="content-section">
            <!-- <div id="recommendedDiaryContainer"></div> -->
        </section>
        <section id="规划" class="content-section">
            <!-- 在这里添加游学路线规划的内容 -->
        </section>
        <section id="查询" class="content-section">
            <!-- 在这里添加场所查询的内容 -->
        </section>
        <section id="日记" class="content-section">
            <form onsubmit="addDiary(event)">
                <label for="diaryText">游学日记内容：</label><br>
                <textarea id="diaryText" name="diaryText" rows="4" cols="50"></textarea><br>
                <input type="submit" value="提交">
            </form>
            <div id="diaryContainer"></div>
        </section>
    </main>
    <script src="diaries.js"></script>
</body>

</html>
