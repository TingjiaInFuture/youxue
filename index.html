<!DOCTYPE html>
<html>

<head>
    <title>游学系统</title>
    <link rel="stylesheet" href="main.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <h1>欢迎来到游学系统</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#用户" class="nav-link">用户</a></li>
            <li><a href="#推荐" class="nav-link">游学推荐</a></li>
            <li><a href="#规划" class="nav-link">游学路线规划</a></li>
            <li><a href="#查询" class="nav-link">场所查询</a></li>
            <li><a href="#日记" class="nav-link">游学日记管理</a></li>
        </ul>
    </nav>
    <main>
        <section id="用户" class="content-section">
            <button onclick="toggleForms()">切换到注册</button>
            <form id="loginForm" onsubmit="login(event)">
                <label for="username">用户名：</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">密码：</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="submit" value="登录">
            </form>
            <form id="registerForm" onsubmit="register(event)" style="display: none;">
                <label for="newUsername">用户名：</label><br>
                <input type="text" id="newUsername" name="newUsername"><br>
                <label for="newPassword">密码：</label><br>
                <input type="password" id="newPassword" name="newPassword"><br>
                <input type="submit" value="注册">
            </form>
            <p id="message"></p>
        </section>
        <section id="推荐" class="content-section">
            <!-- <div id="recommendedDiaryContainer"></div> -->
        </section>
        <section id="规划" class="content-section">
            <!-- 在这里添加游学路线规划的内容 -->
        </section>
        <section id="查询" class="content-section">
            <!-- 在这里添加场所查询的内容 -->
        </section>
        <!-- 在HTML中添加搜索表单 -->
        <section id="日记" class="content-section">
            <div style="display: flex; flex-direction: column;">
                <div>
                    <button id="searchButton" onclick="toggleSearchForm()"><i class="fas fa-search"></i></button>
                    <!-- 在这里添加一个新的元素来显示日记的总数 -->
                    <span id="diaryCount"></span>
                    <form id="searchForm" onsubmit="searchDiary(event)" style="display: none;">
                        <label for="searchText">搜索日记：</label><br>
                        <input type="text" id="searchText" name="searchText"><br>
                        <input type="submit" value="搜索">
                    </form>
                </div>
                <div>
                    <button id="writeButton" onclick="toggleWriteForm()"><i class="fas fa-pen"></i></button>
                    <form id="writeForm" onsubmit="addDiary(event)" style="display: none;">
                        <label for="diaryText">游学日记内容：</label><br>
                        <textarea id="diaryText" name="diaryText" rows="4" cols="50"></textarea><br>
                        <input type="submit" value="提交">
                    </form>
                </div>
            </div>
            <div id="diaryContainer"></div>
        </section>
        
        
    </main>
    <script src="diaries.js"></script>
</body>

</html>
