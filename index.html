<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游学系统</title>
    <link rel="stylesheet" href="main.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@3"></script> -->
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuex@next"></script>
    <header class="bg-primary text-white text-center py-4">
        <h1>"天下游"游学系统</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="#用户" class="nav-link">用户</a></li>
                <li class="nav-item"><a href="#推荐" class="nav-link">游学推荐</a></li>
                <li class="nav-item"><a href="#规划" class="nav-link">游学路线规划</a></li>
                <li class="nav-item"><a href="#查询" class="nav-link">场所查询</a></li>
                <li class="nav-item"><a href="#日记" class="nav-link">游学日记管理</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="用户" class="content-section">
            <h1 class="route_title">用户登录/注册</h1>
            <button class="btn btn-secondary" onclick="toggleForms()">切换到注册</button>
            <form id="loginForm" onsubmit="login(event)" class="my-3">
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <form id="registerForm" onsubmit="register(event)" class="my-3" style="display: none;">
                <div class="form-group">
                    <label for="newUsername">用户名：</label>
                    <input type="text" class="form-control" id="newUsername" name="newUsername">
                </div>
                <div class="form-group">
                    <label for="newPassword">密码：</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
            <p id="message"></p>
        </section>
        <section id="推荐" class="content-section">
            <!-- <div id="app-recommendation">
                <recommendation-sort></recommendation-sort>
            </div>
            <script type="module" src="./recommendation.js"></script>
            <div id="app-food">
                <food-recommendation></food-recommendation>
            </div>
            <script type="module" src="./foodrecommendation.js"></script> -->
            <div id="app-parent-rec-food">
                <parent-recommendation-food></parent-recommendation-food>
            </div>
            <script type="module" src="./parentRecommendationFood.js"></script>
        </section>
        <section id="规划" class="content-section">
            <!-- 在这里添加游学路线规划的内容 -->
            <div id="app-route">
                <search-routes></search-routes>
            </div>
            <script type="module" src="./searchroute.js"></script>
        </section>
        <section id="查询" class="content-section">
            <div id="app-surroundings">
                <search-surroundings></search-surroundings>
            </div>
            <script type="module" src="./searchsurroundings.js"></script>
        </section>
        <!-- 在HTML中添加搜索表单 -->
        <section id="日记" class="content-section">
            <div class="d-flex flex-column">
                <div class="mb-2">
                    <button id="searchButton" class="btn btn-info" onclick="toggleSearchForm()"><i
                            class="fas fa-search"></i> 搜索日记</button>
                    <span id="diaryCount" class="ml-2"></span>
                    <form id="searchForm" onsubmit="searchDiary(event)" class="my-2" style="display: none;">
                        <div class="form-group">
                            <label for="searchText">搜索日记：</label>
                            <input type="text" class="form-control" id="searchText" name="searchText"
                                placeholder="标题、地点或关键字">
                        </div>
                        <button type="submit" class="btn btn-primary">搜索</button>
                    </form>
                </div>
                <div>
                    <button id="writeButton" class="btn btn-info" onclick="toggleWriteForm()"><i class="fas fa-pen"></i>
                        写日记</button>
                    <form id="writeForm" onsubmit="addDiary(event)" class="my-2" style="display: none;">
                        <div class="form-group">
                            <label for="diaryLocation">地点：</label>
                            <input type="text" class="form-control" id="diaryLocation" name="diaryLocation" readonly>
                        </div>
                        <div class="form-group">
                            <label for="diaryTitle">标题：</label>
                            <input type="text" class="form-control" id="diaryTitle" name="diaryTitle">
                        </div>
                        <div class="form-group">
                            <label for="diaryContent">正文：</label>
                            <textarea class="form-control" id="diaryContent" name="diaryContent" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>

            </div>
            <div id="diaryContainer" class="mt-4"></div>
        </section>
    </main>
</body>

</html>
